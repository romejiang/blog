baseURL = 'https://romejiang.top/'
languageCode = 'zh-cn'
title = "Rome Jiang's Blog"
theme = 'yinyang'
DefaultContentLanguage = "zh"

googleAnalytics = "G-QYWXZN3NBX"

[author]
  link = "https://romejiang.top"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    tabWidth = 2
    codeFences = true
    guessSyntax = true
    noclasses = false
    

[params]
  headTitle = "Rome Jiang's Blog"
  mainSections = ["posts"]
  twitterCards = true
  postHeaderContent = ""
  postFooterContent = "<br/><br/><p>Romejiang's Blog</p>"

  author.name = "romejiang"
  author.email = "Romejiang@gmail.com"
  homepage = "https://romejiang.top/"
  extraCSSFiles = ["css/index.css", "css/syntax-dark.css"]
  ShowReadingTime= true
  ShowWordCount= true
  hasCJKLanguage= true

[[params.socials]]
  name = "About Me"
  link = "/about"
[[params.socials]]
  name = "Tags"
link = "/categories/"
[[params.socials]]
  name = "Github"
  link = "https://github.com/romejiang"
[[params.busuanzi]]
  enable= true   

[module]
[[module.mounts]]
    excludeFiles = [
      'Blockchain/*',
    ]
    source = 'blogs'
    target = 'content/posts'